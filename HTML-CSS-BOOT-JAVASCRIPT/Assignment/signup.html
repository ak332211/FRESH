<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <script src="js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/custom.css" >

</head>
<body>

    <nav class="navbar navbar-expand-sm  navbar-dark" id="cust1">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contactus.html">CONTACT US</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signup.html">SIGN UP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">LOGIN</a>
            </li>
        </ul>
    </nav>
                        
    <div class="jumbotron jumbotron-fluid" id="cust2">
            <h1 class="text-white">Sign Up</h1>
    </div>
    
    <div class="container text-center jumbotron jumbotron-fluid" id="cust3">
        <form action="#" method="POST" onsubmit="return validateform(this)">
       
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="username" placeholder="Name" required>
            </div>

            <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                    <label >DOB:</label>
                    <input type="date" class="form-control" name="dob" required>
             </div>

        
             <hr>
             
             Gender: <div class="form-check">
                
                <label class="form-check-label" for="radio1"> 
                    <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" required>Male
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">Female
                </label>
            </div>
             
            <hr>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required>
            </div>
                 
            <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" required> I agree
                    </label>
            </div>
              
            <button type="submit" class="btn btn-primary">SignUp</button>
       
        </form>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
