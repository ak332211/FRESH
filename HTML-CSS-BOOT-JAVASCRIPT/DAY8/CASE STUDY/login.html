<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/jquery.js"></script> 
    <script src="login.js"></script>


</head>
<body>
    <div class=" container jumbotron text-center col-sm-4" id="login_container">

            <div class="form-group row">
                <label for="uname" class="col-sm-4">UserName:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="uname" name="username" placeholder="UserName" required>
                </div>
             </div>

            <div class="form-group row">
                <label for="passd" class="col-sm-4">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="passd" name="password" placeholder="Password" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-info">LOGIN</button>
            </div>


    </div>
</body>
</html>
